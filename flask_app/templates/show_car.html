<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <a class="btn btn-danger mt-3 float-end" href="/logout">Logout</a>
        <a class="btn btn-primary mr-3 mt-3 float-end" href="/dashboard">Home</a>

        <h1>Showing Info for Car No. <span class="text-warning">{{car.id}}</span></h1>
        <h3>Color: <span class="text-warning">{{car.color}}</span></h3>
        <h3># of Seats: <span class="text-warning">{{car.seats}}</span></h3>
        <h3>Driver: <span class="text-warning">{{car.user.first_name}}</span></h3>

        {% if logged_in_id == car.user.id %}
            <a class="btn btn-success ml-2" href="/edit/{{car.id}}">Edit</a>
            <a class="btn btn-danger" href="/delete/{{car.id}}">Delete</a>
        {% endif %}

    </div>
</body>
</html>
