<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <a class="btn btn-danger mt-3 float-end" href="/logout">Logout</a>
        <a class="btn btn-primary mr-3 mt-3 float-end" href="/dashboard">Home</a>
        <h1>Edit Car No. <span class="text-warning">{{car.id}}</span></h1>
        {% with messages = get_flashed_messages() %}    
            {% if messages %}                            
                {% for message in messages %}   
                    <p class="text-danger">{{message}}</p>
                {% endfor %} 
            {% endif %} 
        {% endwith %}

        <form action="/update/{{car.id}}" method="POST">
            <div class="mb-3">
                <label for="color" class="form-label">Color:</label>
                <input type="text" class="form-control" name="color" value="{{car.color}}"/>
            </div>
            <div class="mb-3">
                <label for="seats" class="form-label">Number of Seats:</label>
                <input type="number" class="form-control" name="seats" value="{{car.seats}}"/>
            </div>
            <button type="submit" class="btn btn-dark">Update Car</button>
        </form>
        <a class="mt-3 btn btn-danger" href="/delete/{{car.id}}">Delete</a>
    </div>
</body>
</html>
